<html>

<head>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" type="text/css" href="../content_scripts/vimium.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #helpText,
        #optionsLink,
        #state {
            font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            font-size: 12px;
        }

        #helpText,
        #stateLine,
        #state,
        #versionAndOptions {
            color: #797979;
            padding: .25em;
        }

        #saveOptions {
            margin-top: 5px;
            /* Match #exclusionAddButton */
            margin-left: 5px;
            float: right;
        }

        #state {
            padding-left: 5px;
            background: #f5f5f5b5;
            width: 100%;
            border-bottom: none;
            box-shadow: 0 -2px 3px 4px #d4d4d48a;
            margin-bottom: .35em;
        }

        /* These are overridden from options.css. */

        #endSpace,
        #footerWrapper {
            width: 500px;
        }

        #footerWrapper {
            margin-left: 0px;
        }

        #footerWrapper button {
            appearance: none;
            background: #e8e8e87d;
            box-shadow: 0 0 4px -1px #888888b0;
            border: 1px solid #a7a7a74d;
            height: 2.3em;
            transition: all 400ms ease;
        }

        #footerWrapper button:hover {
            background-color: #e8e8e8;
            border: 1px solid #a7a7a74d;
        }


        /* Make exclusionScrollBox smaller than on the options page, because there are likely to be fewer
         matching rules, and the popup obscures the underlying page.
       */
        #exclusionScrollBox {
            max-height: 124px;
            min-height: 124px;
        }

        #endSpace {
            /* Leave space for the fixed footer. */
            min-height: 40px;
            max-height: 40px;
        }
    </style>
    <script src="../lib/utils.js"></script>
    <script src="../lib/dom_utils.js"></script>
    <script src="../lib/settings.js"></script>
    <script src="options.js"></script>
</head>

<body class="vimiumBody">
    <div id="state"></div>

    <div id="exclusionScrollBox">
        <!-- Populated from exclusions.html by options.js. -->
    </div>

    <!-- Some extra space which is hidden underneath the footer. -->
    <div id="endSpace" />

    <div id="footer">
        <div id="footerWrapper">
            <table>
                <tr>
                    <td id="stateLine" style="width: 53%">
                        <span id="helpText">These are the rules matching this page.</span>
                        <br />
                        <span id="versionAndOptions">
                            <a id="optionsLink" target="_blank" tabindex="99999">Options</a> (version <span id="versionNumber"></span>).
                        </span>
                    </td>
                    <td valign="top">
                        <button id="exclusionAddButton">Add Rule</button>
                    </td>
                    <td valign="top">
                        <button id="saveOptions" disabled="true">No Changes</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
